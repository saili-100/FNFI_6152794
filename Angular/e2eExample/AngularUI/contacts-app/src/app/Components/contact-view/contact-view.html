<p>contact-view works!</p>
<p>{{foundContact | json}}</p>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="h1">
                <h1>View Contact Details</h1>
                <hr>
            </div>
            <section>
                <input class="form-control"[value] ="foundContact.id" disabled/>
                <input class="form-control"[value] ="foundContact.name"/>
                <input class="form-control"[value] ="foundContact.phoneno"/>
                <input class="form-control"[value] ="foundContact.photo"/>
            </section>
        </div>
        <div>
            <button class="btn btn-secondary mx-2" routerLink="/">
            <i class="fa fa-backward" aria-hidden="true"></i> Back
        </button>
        </div>
        


    </div>
</div>
